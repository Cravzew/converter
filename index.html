<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Конвертер валют</title>
	<link href="./styles/normalize.css" rel="stylesheet">
	<link href="./styles/styles.css" rel="stylesheet">
	<link href="./styles/media.css" rel="stylesheet">
</head>

<body>
	<section class="converter">
		<div class="container">
			<h1 class="converter__header">
				Конвертер валют
			</h1>
			<div class="converter__content">
				<div class="converter__convert">
					<p class="converter__convert-title">
						У меня имеется
					</p>
					<div class="converter__convert-box">
						<p class="converter__convert-boxtext">
							RUR
						</p>
						<div class="converter__convert-boxarrow">
							<svg width="14" height="8" viewBox="0 0 14 8" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1 1L7 7L13 1" stroke="black" stroke-linecap="round" />
							</svg>
						</div>
					</div>
					<input class="converter__convert-textarea" type="number">
				</div>
				<button class="converter__switcher-desktop">
					<svg width="49" height="52" viewBox="0 0 49 52" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M37.0808 51.2747C37.3261 51.52 37.6429 51.6426 37.97 51.6426C38.297 51.6426 38.6139 51.52 38.8592 51.2747L48.5178 41.6161C49.0084 41.1255 49.0084 40.3385 48.5178 39.8479L38.8592 30.1892C38.3686 29.6986 37.5816 29.6986 37.091 30.1892C36.6004 30.6798 36.6004 31.4668 37.091 31.9574L44.6135 39.4799H1.79867C1.10366 39.4799 0.541519 40.0421 0.541519 40.7371C0.541519 41.4321 1.10366 41.9942 1.79867 41.9942H44.6033L37.0808 49.5065C36.5902 49.9971 36.5902 50.7943 37.0808 51.2747Z" />
						<path
							d="M10.5783 0.367948L0.91969 10.0266C0.429093 10.5172 0.429093 11.3042 0.91969 11.7948L10.5783 21.4534C10.8236 21.6987 11.1405 21.8213 11.4675 21.8213C11.7946 21.8213 12.1114 21.6987 12.3567 21.4534C12.8473 20.9628 12.8473 20.1758 12.3567 19.6852L4.83424 12.1627H47.6388C48.3338 12.1627 48.896 11.6006 48.896 10.9056C48.896 10.2105 48.3338 9.64841 47.6388 9.64841H4.82402L12.3465 2.13614C12.8371 1.64554 12.8371 0.858545 12.3465 0.367948C11.8559 -0.122649 11.0587 -0.122649 10.5783 0.367948Z" />
					</svg>
				</button>
				<button class="converter__switcher-mobile">
					<svg width="54" height="40" viewBox="0 0 54 40" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M17.4385 23.6846L9.26252 16.0523L1.39963 24.4752M36.5599 16.3138L44.7358 23.9461L52.5987 15.5232M19.584 3.62867C22.683 2.14725 26.109 1.55466 29.4726 1.91824C32.8362 2.28183 36.0025 3.58701 38.6117 5.68546C41.2208 7.78391 43.1683 10.5915 44.2327 13.7891C45.2971 16.9868 45.4358 20.4462 44.633 23.7744M34.416 36.3712C31.3168 37.8533 27.8904 38.4463 24.5263 38.0829C21.1623 37.7195 17.9955 36.4142 15.386 34.3155C12.7765 32.2167 10.8289 29.4087 9.76461 26.2106C8.70031 23.0124 8.562 19.5525 9.36541 16.224"
							stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</button>
				<div class="converter__convert">
					<p class="converter__convert-title">
						Хочу приобрести
					</p>
					<div class="converter__convert-box">
						<p class="converter__convert-boxtext">
							EUR
						</p>
						<div class="converter__convert-boxarrow">
							<svg width="14" height="8" viewBox="0 0 14 8" fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<path d="M1 1L7 7L13 1" stroke="black" stroke-linecap="round" />
							</svg>
						</div>
					</div>
					<input class="converter__convert-textarea" type="number">
				</div>
			</div>
		</div>
	</section>
	<section class="course">
		<div class="container">
			<h2 class="course__header">
				Курсы валют на <span id="course__date">Загрузка...</span>
			</h2>
			<p id="time-loading" class="course__loading">
				Загрузка...
			</p>
			<div id="course__table" class="course__table">
			</div>
		</div>
	</section>
	<script type="module" src="./scripts/main.js"></script>
</body>

</html>
